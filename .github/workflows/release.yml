name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Get version
      id: get_version
      run: |
        python -c "from version import __version__; print(f'VERSION={__version__}')" >> $GITHUB_OUTPUT
    
    - name: Build executable
      run: |
        python -m PyInstaller ChatListApp.spec --clean
    
    - name: Create installer script
      run: |
        python create_installer.py
    
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
    
    - name: Build installer
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" ChatList.iss
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: installer
        path: installer/ChatList-Setup-*.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: installer/ChatList-Setup-*.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

